<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1> 
    </header>
    <div class="container">
        <div class="card">
            <div class="data ms-row">
                <div class="info">
                    <h3 class="info-data">Nome Cognome</h3> 
                    <div class="text"><input type="text" id="Name"></div>
                </div>
                <div class="journey">
                    <h3 class="info-data">km da percorrere</h3> 
                    <div class="text"><input type="text" id="Distance"></div>
                </div>
                <div class="age">
                    <h3 class="info-data">Fascia d'et√†</h3> 
                    <div class="text">
                        <select name="" id="Age">
                            <option>Minorenne</option>
                            <option>Maggiorenne</option>
                            <option>Over 65</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="action ms-row">
                <div class="btns"><button id="add"onclick="Calcola()">Genera</button></div> 
                <!--<div >vai a riepilogo<button id="confirm" onclick="GetTotal()">Conferma</button></div>-->
                <div class="btns"><button id="reset" onclick="location.reload(true)">Annulla</button></div>
            </div>   
        </div>
        <div id="show">
            <h1>IL TUO BIGLIETTO</h1>
            <div class="container-tickets">
                <h2>Dettaglio passeggeri:</h2>
                <div class="ticket ms-row">
                    <div class="passenger-name">
                        <h2>Nome passeggero:</h2>
                        <div id="id"></div>
                    </div>
                    <div class="ticket-data ms-row">
                        <h3 class="category">Offerta</h3>
                        <div id="offer"></div>
                    </div>
                    <div class="ticket-data ms-row">
                        <h3 class="category">Carrozza</h3>
                        <div id="wagon"></div>
                    </div>
                    <div class="ticket-data ms-row">
                        <h3 class="category">Codice Cp</h3>
                        <div id="code"></div>
                    </div>
                    <div class="ticket-data ms-row">
                        <h3 class="category">Costo Biglietto</h3>
                        <div id="cost"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
