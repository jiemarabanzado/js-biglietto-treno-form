<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Tickets Simulator</h1>
        <div class="sconto">-20% under 18 / -40% over 65</div> 
    </header>
    
    <div class="card ms-row">
        <div class="data ">
            <div class="journey">
                <div>Dettagli Viaggio</div>
                <div class="ms-row">
                    <h3>Quanti km vuoi fare?</h3> 
                    <div class="text"><input type="text" id="Distance"></div>
                </div>
            </div>
            <div class="Info">
                <div>Dati passeggero</div>
                <div class="ms-row">
                    <h3>Nome:</h3> 
                    <div class="text"><input type="text" id="Name"></div>
                </div>
                <div class="ms-row">
                    <h3>Inserisci l'et√† passeggero:</h3> 
                    <div class="text"><input type="text" id="Age"></div>
                </div>
            </div>
            <div id="action">premi per aggiungere passeggero<button id="add"onclick="Calcola()">Aggiungi</button></div> 
            <div >vai a riepilogo<button id="confirm" onclick="GetTotal()">Conferma</button></div>
            <div ><a href="javascript:location.reload(true)">premi per reset</a></div>
        </div>
        <div class="tickets">
            <h3>Biglietti:</h3>
            <div id="passeggeri">  
            </div>
        </div>
    </div>
    <div class="summary">
        <div >Totale:</div>
        <div id="total"></div>
    </div>    
    <script src="main.js"></script>
</body>
</html>
